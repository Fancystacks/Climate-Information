<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p>Providing a weekly meteorology forecast and up-to-date weather information.</p>
        </div>
      </div>
    </header>
        <div class="row">
            <div class="col-sm-3 searchArea">
                <span id="error"></span>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search by city"
                        aria-label="Search">
                    <button type="button" id="submitCity" class="btn btn-primary" type="submit">Search</button>
                  </form>
                  <button type="button" id="clearCity" class="btn btn-primary" type="clear">Clear search history</button>
                <br>
                <div class="city-list"></div>
            </div>
            <div class="col-sm-9 currentCondition">
                <div class="card">
                    <div id="show" class="card-body"></div>
                </div>
                <br>
                <div class="row" id="5-day-forecast">
                    <h3>Five Day Forecast:</h3>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
